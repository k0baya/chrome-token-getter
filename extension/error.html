<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误页面</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', monospace;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }
        .error-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .error-message {
            font-size: 18px;
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #3a3a3a;
            white-space: pre-wrap;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-title">发生错误</div>
        <div class="error-message" id="error-message">加载中...</div>
    </div>
    <script src="error.js"></script>
</body>
</html>
